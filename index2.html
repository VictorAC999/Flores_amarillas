<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1, p {
            z-index: 10;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script >// La función setup se ejecuta una vez al inicio
function setup() {
  createCanvas(windowWidth, windowHeight);
  noStroke();
}

// La función draw se ejecuta continuamente
function draw() {
  background(0, 50); // Fondo semi-transparente para crear un rastro
  
  // Dibuja múltiples flores de forma aleatoria
  for (let i = 0; i < 50; i++) {
    let x = random(width);
    let y = random(height);
    let size = random(10, 30);
    
    fill(255, 204, 0); // Amarillo para las flores
    ellipse(x, y, size, size); // Dibuja la flor
    
    // Dibuja el tallo
    stroke(0, 150, 0); // Verde para el tallo
    strokeWeight(size / 5);
    line(x, y + size / 2, x, height);
  }
}</script>
</head>
<body>
    <h1>Las flores amarillas simbolizan la felicidad ✨</h1>
    <p>Tú eres la mía ❤️</p>
</body>
</html>
